{% if messages %}
<div class="flash-msg" style="margin-top: 70px;">
  <div class="container">
  {% for message in messages %}
    <div class="alert {{ message.tags }} fade in">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
      <p>
        {{ message }}
      </p>
    </div>
  </div>
</div>
  {% endfor %}
{% endif %}
